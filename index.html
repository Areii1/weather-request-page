<!DOCTYPE html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>weather-request-page</title>
	<link rel="stylesheet" type="text/css" href="stylesheet.css">
</head>
<body>
	<h1>Weather request</h1>
	<p>type in a city</p>
	<form id="weather-search-form">
		<input type="text" id="city-input">
		<input type="submit" value="send">
	</form>
	<ol>
		<li>
			<p>requested city</p>
			<p id="name-output"></p>
		</li>
		<li>
			<p>country<p>
			<p id="country-name-output"></p>
		</li>
		<li>
			<p>temperature (celcius):</p>
			<p id="temp-output"></p>
		</li>
		<li>
			<p>weather type</p>
			<p id="weather-type-output"></p>
		</li>
	</ol>
	<script src="main.js"></script>
</body>
</html>
